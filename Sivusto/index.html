<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore the World - Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mt-5 text-center">
        <h1 class="display-4">Check the Weather for Your Next Destination</h1>
        <div class="search-section mt-4">
            <input type="text" id="cityInput" class="form-control form-control-lg" placeholder="Enter city name...">
            <button class="btn btn-primary mt-3" onclick="loadWeather()">Search</button>
        </div>

        <div id="weather-result" class="weather-card mt-4"></div>
    </div>

    <script>
        async function loadWeather() {
            const apiKey = 'b178d236097142ff5416fafc23a7688e';
            const city = document.getElementById('cityInput').value;
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById('weather-result').innerHTML = `
                        <div class="card mt-4">
                            <div class="card-body">
                                <h3 class="mb-3">${data.name}, ${data.sys.country}</h3>
                                <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon">
                                <p class="lead"><strong>${data.weather[0].description}</strong></p>
                                <p class="mb-1"><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                                <p class="mb-1"><strong>Humidity:</strong> ${data.main.humidity}%</p>
                                <p class="mb-1"><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('weather-result').innerHTML = `<p class="text-danger">City not found: ${city}. Please try using the city name and country code (e.g., "Lima, PE").</p>`;
                }
            } catch (error) {
                document.getElementById('weather-result').innerHTML = `<p class="text-danger">Unable to load weather data. Please try again later.</p>`;
                console.error('Error loading weather data:', error);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
