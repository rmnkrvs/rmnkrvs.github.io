<!doctype html>
<html lang="fi">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Explore the World - Matkailusivusto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navigaatio -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="#">Explore the World</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
				<li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
			</ul>
		</div>
	</div>
</nav>

<!-- Hero Section -->
<div class="container mt-5 text-center">
	<h1 class="display-4">Explore the World</h1>
	<p class="lead">Discover stunning destinations around the globe.</p>
</div>

<!-- Destinations Section -->
<div class="container mt-5" id="destinations">
	<h2 class="mb-4">Travel Destinations</h2>
	<div class="row" id="destination-cards">
		<!-- JSON data will be loaded here -->
	</div>
</div>

<!-- Contact Section -->
<div class="container mt-5" id="contact">
	<h2>Contact Us</h2>
	<form>
		<div class="mb-3">
			<label for="name" class="form-label">Your Name</label>
			<input type="text" class="form-control" id="name">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Your Email</label>
			<input type="email" class="form-control" id="email">
		</div>
		<div class="mb-3">
			<label for="message" class="form-label">Your Message</label>
			<textarea class="form-control" id="message" rows="4"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Send Message</button>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
