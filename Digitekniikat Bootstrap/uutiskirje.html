            <form action="https://formspree.io/f/xzzrbjgk" method="POST" class="mx-auto" style="max-width: 500px;" id="tipsForm">

                <button type="submit" class="btn btn-success w-100">Tilaa uutiskirje</button>
            </form>

        <script>
            // Formspree-l√§hetyksen j√§lkeen kiitosviesti
            const form = document.getElementById("tipsForm");
            const alertBox = document.getElementById("form-alert");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: "POST",
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        form.reset();
                        alertBox.classList.remove("d-none");
                    } else {
                        alert("L√§hetys ep√§onnistui. Yrit√§ uudelleen.");
                    }
                } catch (error) {
                    alert("Tapahtui virhe: " + error.message);
                }
            });
        </script>
