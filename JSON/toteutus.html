<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        img {
            width: 100%;
        }
    </style>

</head>

<body>

    <!-- Responsiivinen navigaatio -->

    <nav class="navbar navbar-expand-sm navbar-custom ">
        <div class="container-fluid">

            <!-- Hampparivalikko -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <!-- Linkit -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Etusivu (Tehtävä 1 OSA I)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="toteutus.html">Tehtävä 1 OSA II </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pokehaku.html">Poke Haku (Tehtävä 2 OSA I)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eevee.html">Tehtävä 2 Osa II</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saa.html">Tehtävä 3 </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div id="vastaus"></div>

        <script>
            fetch('toteutustietue.JSON')

                // Muunnetaan vastaus JSON-tietueesta JS Olioksi
                .then(function (response) {
                    return response.json();
                })

                //Käsitellään muunnettu (eli JSON muotoinen) vastaus 
                // Kutsutaan funktiota kerro()ja välitetään sille json-vastaus

                .then(function (responseJson) {
                    kerro(responseJson);
                })

                // Virheen sattuessa: 

                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })

            //Funktio joka hakee tiedon objektista ja kirjoittaa ne sivulle

            function kerro(obj) {
                const t = obj.toteutus;
                let tiedot = `<h1>${t.nimi}</h1><hr>`;
                tiedot += `<img src="${t.kuva}" alt="Kuva toteutuksesta"><br><br>`;
                tiedot += `<p><strong>Osallistujia:</strong> ${t.osallistujat_lkm} kpl</p>`;
                tiedot += `<ul>`;
                for (let i = 0; i < t.osallistujat.length; i++) {
                    tiedot += `<li>${t.osallistujat[i]}</li>`;
                }
                tiedot += `</ul>`;
                tiedot += `<p><strong>Aikataulu:</strong> ${t.alkamisaika} – ${t.loppumisaika}</p>`;
                tiedot += `<p><strong>Kesto:</strong> ${t.kesto_viikkoina} viikkoa</p>`;

                document.getElementById("vastaus").innerHTML = tiedot;
            }

            // Väliotsikko

            tiedot += "<p><h3> Aiheet </h3>";

            // for-silmukka, joka luo myös linkit sivulle
            for (var i = 0; i < obj.tekniikat.length; i++) {
                tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                tiedot += " <a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
            }
            tiedot += "</p>";

            document.getElementById("vastaus").innerHTML = tiedot;

            }

        </script>
    </main>
</body>

</html>
