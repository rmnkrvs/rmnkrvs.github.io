<!DOCTYPE html>
<html lang="fi">

<head>
    <title>JSON Example</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Roboto-fontin hakeminen Google Fontseista -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS ja JS linkitys -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        img {
            width: 100%;
        }
    </style>

</head>

<body>

    <!-- Responsiivinen navigaatio -->

    <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
        <div class="container-fluid">

            <!-- Hampparivalikko -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <!-- Linkit -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Tehtävä 1 OSA I (Etusivu)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="toteutus.html">Tehtävä 1 OSA II </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pokehaku.html">Tehtävä 2 (Pokemon)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saa.html">Tehtävä 3 </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div id="vastaus"></div>

            <script>
                fetch('toteutustietue.JSON')

                    .then(function (response) {
                        return response.json();
                    })

                    .then(function (responseJson) {
                        kerro(responseJson);
                    })

                    .catch(function (error) {
                        document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                    })

                // Funktio joka hakee tiedon objektista ja kirjoittaa ne sivulle

                function kerro(obj) {
                    const t = obj.toteutus;

                    let tiedot = `<div class="card">
                    <h2>${t.nimi}</h2>
                    <p><strong>${t.osallistujat_lkm} kpl</strong></p>
                    <p>${t.osallistujat.join(', ')}</p>
                    <p>${t.alkamisaika} - ${t.loppumisaika}</p>
                    <p>${t.kesto_viikkoina} viikkoa</p>
                    <img src="${t.kuva}" alt="Toteutuksen kuva">
                    </div>`;

                    document.getElementById("vastaus").innerHTML = tiedot;
                }

            </script>
        </div>
    </main>
</body>

</html>
